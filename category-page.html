  <style>
    /* --- 1. Design Tokens (consistent with home-page.html) --- */
    :root {
      --primary: #1f6feb; /* refined steel-blue */
      --primary-600: #1a60cf;
      --bg: #0d111c; /* Deep, slightly softer charcoal */
      --card-bg: #161b22; /* Card background */
      --border-color: rgba(255, 255, 255, 0.09);
      --muted: #a3aab9;
      --text: #f0f6fc;
      --shadow: 0 12px 36px rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --container-width: 1200px;
    }

    /* --- 2. Global Styles (consistent with home-page.html) --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Use the polished background from the home page */
      background: radial-gradient(
          1200px 600px at 80% -10%,
          rgba(31, 111, 235, 0.1),
          transparent
        ),
        radial-gradient(
          900px 500px at -10% 10%,
          rgba(34, 197, 94, 0.08),
          transparent
        ),
        var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial,
        sans-serif;
      overflow-x: hidden;
    }

    .container {
      width: min(100% - 2rem, var(--container-width));
      margin-inline: auto;
      padding: 2rem 0;
    }

    /* --- 3. HEADER --- */
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0.9rem 2rem;
      /* Use the sticky, blurred nav bar style */
      background: rgba(13, 17, 28, 0.9);
      border-bottom: 1px solid var(--border-color);
      backdrop-filter: saturate(120%) blur(8px);
      position: sticky;
      top: 0;
      z-index: 40;
    }

    .header-title {
      /* Use the primary color for the title */
      color: var(--text);
      font-size: 1.4rem;
      font-weight: 700;
    }

    .back-link {
      /* Styled button/link to match the rest of the site */
      display: inline-grid;
      place-items: center;
      width: 44px;
      height: 44px;
      border-radius: 999px; /* Round button */
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      transition: all 0.2s;
      text-decoration: none;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(-2px);
    }

    /* --- 4. CATEGORY GRID --- */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px; /* Increased gap for a cleaner look */
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      /* Ensure consistent height for visual balance */
      height: 320px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      /* Maintain aspect ratio on hover without changing other cards */
      will-change: transform;

      /* Standard card border in dark theme */
      border: 3px solid white;
    }

    .card:hover {
      transform: translateY(-8px);
      /* Subtle glow/shadow from primary color on hover */
      box-shadow: 0 10px 40px rgba(31, 111, 235, 0.3);
    }

    /* Gradient overlay for text readability */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      /* Deep, dark gradient for readability of text on images */
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.8) 0%,
        rgba(0, 0, 0, 0.6) 40%,
        transparent 100%
      );
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .card:hover::before {
      /* Slightly more transparent on hover to reveal the image better */
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.7) 0%,
        rgba(0, 0, 0, 0.5) 40%,
        transparent 100%
      );
    }

    .card h1 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.6rem;
      z-index: 2;
      /* Use the display font for prominent titles */
      font-family: "Playfair Display", serif;
    }

    .card h1 a {
      color: white;
      text-decoration: none;
      /* Stronger text shadow for contrast */
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      transition: color 0.2s ease;
    }

    .card h1 a:hover {
      color: var(--primary); /* Primary color accent on hover */
      text-decoration: none;
    }

    /* ---------- INDIVIDUAL BACKGROUNDS (Kept for images) ---------- */
    /* NOTE: Use high-res, dark, architectural images for best results */

    /* --- 5. Responsive Design --- */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 1rem 0;
      }

      }
    }
