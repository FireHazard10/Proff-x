<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store | JOY ALUMINIUM</title>
    <style>
      /* ===== GENERAL STYLING ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: #c7c7c7;
        overflow-x: hidden;
      }

      /* ===== HEADER ===== */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: radial-gradient(
            1200px 600px at 80% -10%,
            rgba(31, 111, 235, 0.18),
            transparent
          ),
          radial-gradient(
            900px 500px at -10% 10%,
            rgba(34, 197, 94, 0.14),
            transparent
          ),
          #0b0f19;
        color: white;
        box-shadow: 0 0 8px rgba(32, 31, 31, 0.6);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-family: "M PLUS Rounded 1c", sans-serif;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .search-bar {
        display: flex;
        align-items: center;
      }

      .search-bar input {
        padding: 8px 12px;
        border: none;
        border-radius: 5px 0 0 5px;
        outline: none;
        font-size: 1rem;
        width: 200px;
      }

      .cart-toggle {
        background: #ffcc00;
        border: none;
        color: #000;
        padding: 8px 14px;
        border-radius: 0 5px 5px 0;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .cart-toggle:hover {
        background: #ffd94d;
      }

      /* ===== PRODUCT GRID ===== */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        padding: 40px 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .product {
        background: linear-gradient(180deg, #ffffff, #f4f4f4);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgba(29, 62, 226, 0.25);
      }

      .product img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 3px solid #1d3ee2;
      }

      .product h3 {
        margin: 10px 0;
        color: #1d3ee2;
        font-size: 1.2rem;
      }

      .product p {
        color: green;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product button {
        background: linear-gradient(135deg, #7288f4, #1d3ee2);
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 15px;
      }

      .product button:hover {
        background: linear-gradient(135deg, #1d3ee2, #7288f4);
      }

      /* ===== CART BOX ===== */
      .cart {
        position: fixed;
        right: 20px;
        top: 80px;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        width: 320px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 999;
        border: 2px solid #1d3ee2;
      }

      .cart h2 {
        margin-bottom: 10px;
        color: #1d3ee2;
      }

      .cart ul {
        list-style: none;
        padding: 0;
        max-height: 200px;
        overflow-y: auto;
      }

      .cart ul li {
        padding: 6px 0;
        border-bottom: 1px solid #ddd;
      }

      .cart p {
        margin-top: 10px;
        font-weight: 600;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .search-bar input {
          width: 140px;
        }

        .products {
          padding: 20px;
        }

        .product img {
          height: 150px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">JOY ALUMINIUM STORE</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search tools..." />
        <button class="cart-toggle" onclick="toggleCart()">ðŸ›’ View Cart</button>
      </div>
    </header>

    <div class="products" id="productList"></div>

    <div class="cart" id="cart">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
    </div>

    <script>
      const products = [
        { id: 1, name: "Electric Drill", price: 89.99, img: "product1.jpg" },
        { id: 2, name: "Hammer", price: 15.5, img: "spade.webp" },
        {
          id: 3,
          name: "Wrench Set",
          price: 34.0,
          img: "trending-tools-uk-construction.jpg",
        },
        {
          id: 4,
          name: "Angle Grinder",
          price: 99.95,
          img: "construction-woodshop-chisel-tool.jpg",
        },
        { id: 5, name: "Electric Saw", price: 84.99, img: "Proff/Adobe03.png" },
        { id: 6, name: "Pliers", price: 13.5, img: "Proff/Adobe01.png" },
        {
          id: 7,
          name: "Measuring Tape",
          price: 12.0,
          img: "Proff/Adobe02.jpeg",
        },
        {
          id: 8,
          name: "Screwdriver Set",
          price: 24.0,
          img: "trending-tools-uk-construction.jpg",
        },
      ];

      const cart = [];

      function displayProducts(filtered = products) {
        const list = document.getElementById("productList");
        list.innerHTML = "";
        filtered.forEach((prod) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${prod.img}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>$${prod.price.toFixed(2)}</p>
            <button onclick="addToCart(${prod.id})">Add to Cart</button>
          `;
          list.appendChild(div);
        });
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        cart.push(product);
        updateCart();
      }

      function updateCart() {
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");
        cartItems.innerHTML = "";
        let total = 0;
        cart.forEach((item) => {
          total += item.price;
          const li = document.createElement("li");
          li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
          cartItems.appendChild(li);
        });
        cartTotal.textContent = total.toFixed(2);
      }

      function toggleCart() {
        const cartBox = document.getElementById("cart");
        cartBox.style.display =
          cartBox.style.display === "block" ? "none" : "block";
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", function (e) {
          const term = e.target.value.toLowerCase();
          const filtered = products.filter((p) =>
            p.name.toLowerCase().includes(term)
          );
          displayProducts(filtered);
        });

      displayProducts();
    </script>
  </body>
</html>
